name: main

on:
  push:
    branches: ['develop']
  pull_request:
    branches: ['develop']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js for backend
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend-bab-artisanat/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend-bab-artisanat
          npm install

      - name: Run backend tests
        run: |
          cd backend-bab-artisanat
          npm run test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build and push backend image
        run: |
          docker build --no-cache -t nadaelmahfoudi/bab_artisanat_backend:latest ./backend-bab-artisanat
          docker push nadaelmahfoudi/bab_artisanat_backend:latest

      - name: Build and push frontend image
        run: |
          docker build --no-cache -t nadaelmahfoudi/bab_artisanat_frontend:latest ./frontend-bab-artisanat
          docker push nadaelmahfoudi/bab_artisanat_frontend:latest